<script>
const registerServiceWorker = async () => {
  if ('serviceWorker' in navigator) {
    try {
      const registration = await navigator.serviceWorker.register('sw.js', { scope: './' });
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};
registerServiceWorker();

window.PERIOD = 4*3600;
window.NAME = "Timer";

function getTime() {
  return new Date().getTime();
}
var time_begin = getTime();
function updateTime() {
  let elapsed = Math.round((getTime() - time_begin) / 1000);
  let remaining = PERIOD - elapsed;

  let u = document.getElementById('timer');
  if (remaining < 60) {
    u.classList.add('timer-danger');
  } else {
    u.classList.remove('timer-danger');
  }
  if (remaining <= 0) {
    let text = "Timer ended";
    u.textContent = text;
    document.title = text;
    if (remaining == 0) alert("Timer ended");
  } else {
    let s = remaining % 60;
    let m = Math.floor(remaining / 60) % 60;
    let h = Math.floor(remaining / 3600);
    let text = ''+h+'h '+(''+m).padStart(2, '0')+'min '+(''+s).padStart(2, '0')+'s';
    u.textContent = text;
    document.title = text;
  }
}

addEventListener('load', function() {
  if (location.search) {
    let s = decodeURI(location.search.substring(1)).split(';');
    window.NAME = s[0];
    window.PERIOD = s[1]*60;
    localStorage.name = NAME;
    localStorage.period = PERIOD;
    localStorage.time_begin = time_begin;
    history.replaceState({}, "", location.pathname);
  }
  if (localStorage.name !== undefined) NAME = localStorage.name;
  else localStorage.name = NAME;
  if (localStorage.period) PERIOD = localStorage.period;
  else localStorage.period = PERIOD;
  if (localStorage.time_begin) time_begin = localStorage.time_begin;
  else localStorage.time_begin = time_begin;

  let u = document.getElementById('timer-name');
  u.textContent = NAME;
  updateTime();
  window.INTERVAL_ID = setInterval(updateTime, 1000);
  document.body.style.backgroundColor = localStorage.color || "#00abff";
});

addEventListener("storage", (event) => {
	if (event.key == 'color') {
		document.body.style.backgroundColor = event.newValue;
	}
});

</script>
<style>
body {
  background-color: gray;
  font-family: sans-serif;
}
#timer-container {
  text-align: center;
  color: white;
  font-weight: bold;
  font-size: 125px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  width: 90vw;
}
.timer-danger {
  color: pink !important;
}
</style>
</head>
<body>
<div id="timer-container">
<div id="timer-name">
</div>
<div id="timer">
--
</div>
</div>
</body>
</html>
